<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #343434;
            color: #ffffff;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .logo {
            margin-right: 10px;
        }

        .user-name {
            margin-left: auto;
            font-size: 14px;
        }

        .side-menu {
            background-color: #f4f4f4;
            width: 200px;
            float: left;
            height: 100vh;
            position: sticky;
            top: 0;
        }

        .menu-item {
            padding: 10px;
            border-bottom: 1px solid #cccccc;
        }

        .menu-item:hover {
            background-color: #d0d0d0;
        }

        .menu-item img {
            width: 20%;
            height: auto;
            display: block;
            margin-bottom: 5px;
        }

        .email-list {
            padding: 20px;
        }

        .email {
            border-bottom: 1px solid #cecece;
            padding: 10px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .email img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .email-content {
            flex: 1;
        }

        .email-content h3 {
            margin: 0 0 5px;
        }

        .email-content p {
            margin: 0;
        }

        .attachment {
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 40px;
            border-radius: 5px;
            overflow: hidden;
        }

        .attachment img {
            width: 50%;
            height: auto;
        }

        .date {
            font-size: 12px;
            color: #959595;
        }

        @media only screen and (max-width: 768px) {
            .side-menu {
                width: 100%;
                float: none;
                height: auto;
                position: static;
            }

            .mail-list {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="icons_hw/mail.png" alt="Logo" class="logo">
        <h1 class="user-name">user@gmail.com</h1>
    </header>

    <div class="side-menu">
        <div class="menu-item">
            <img src="icons_hw/incom.png" alt="Placeholder 1">
            <span>Incoming</span>
        </div>
        <div class="menu-item">
            <img src="icons_hw/outcom.png" alt="Placeholder 2">
            <span>Outgoing</span>
        </div>
        <div class="menu-item">
            <img src="icons_hw/draft.png" alt="Placeholder 3">
            <span>Drafts</span>
        </div>
        <div class="menu-item">
            <img src="icons_hw/spam.png" alt="Placeholder 4">
            <span>Spam</span>
        </div>
    </div>

    <div class="email-list">
        <div class="email">
            <img src="icons_hw/star1.svg" alt="User 1">
            <div class="email-content">
                <h3>Email Subject</h3>
                <p>Email Preview</p>
                <div class="date">April 10, 2024</div>
            </div>
            <div class="attachment">
                <img src="icons_hw/attach_26.png" alt="Attachment 1">
            </div>
        </div>
        <div class="email">
            <img src="icons_hw/star2.svg" alt="User 2">
            <div class="email-content">
                <h3>Email Subject</h3>
                <p>Email Preview</p>
                <div class="date">April 9, 2024</div>
            </div>
            <div class="attachment">
                <img src="icons_hw/attach_26.png" alt="Attachment 2">
            </div>
        </div>
    </div>
</body>
</html>
